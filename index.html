<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let number = prompt('Enter your desired number', '');

        
        if(number < 1){
            alert(`Desired number ${number} is invalid, please enter positive integer!`);
        } else 
            startFizzBuzz(number);
        
            function startFizzBuzz(number){
            for (let i = 1; i <= number; i++){
                if (i % 15 === 0){
                    console.log('FizzBuzz');
                }
                else if (i % 3 === 0){
                    console.log('Fizz');
                } 
                else if (i % 5 === 0){
                    console.log('Buzz');
                }
                else console.log(i);
            }
        }
        
    </script>
</body>
</html>
